<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="hangman-style.css"/>
    <script src="hangman-script.js"></script>
</head>
<body>
<h2>Hangman Game</h2>
<p>Choose a category:</p>
<select title="Choose Category" id="categorySelect">
    <option value="0">Cars</option>
    <option value="1">Food</option>
    <option value="2">Animals</option>
    <option value="3">Random Words</option>
</select>
<button onclick="startGame()">Start Game</button>

<br>
<br>

<div id="container">
    <div id="board"></div>
    <div id="previouslyGuessed">Incorrect Guesses:
        <div id="guessedLetters"></div>
    </div>
</div>

<div id="guessLetterDiv">
    <label for="enterLetter">Guess a letter:</label>
    <input type="text" id="enterLetter" size="1" maxlength="1" onkeypress="checkEnter(event)" autocomplete="off">
</div>
<div id="guessesLeftDiv">
    <p>Guesses left: </p>
    <div id="guessesLeft"></div>
</div>
<div id="message"></div>

<img id="hangmanImage" src="hangman-script.js">

<div id="scoreDiv">
    <p>your score: </p>
    <p id="scoreNum">0</p>
</div>

</body>
</html>
