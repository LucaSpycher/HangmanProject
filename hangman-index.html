<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="hangman-style.css"/>
    <script src="hangman-script.js"></script>
</head>
<body>

<p>Categories:</p>
<select title="Choose Category" id="categorySelect">
    <option value="0">Cars</option>
    <option value="1">Food</option>
    <option value="2">Animals</option>
    <option value="3">Random Words</option>
</select>
<button onclick="startGame()">Start Game</button>


<br>
<br>

<div id="board"></div>

<div id="guessDiv">
    <label for="enterLetter">Your Guess:</label>
    <input type="text" id="enterLetter" size="1" maxlength="1" onkeypress="submitLetter()">
</div>

<div id="guessedLetters"></div>

</body>
</html>
